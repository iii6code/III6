<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="icon" type="image/png" href="/images/fav.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>FRUITY FRESH FAMILY</h1>
    <div id="dias_canvas">
      <div id="bg" class="layer">
        <img id="bg_img" class="ly_img" src="" />
      </div>
      <div id="body" class="layer">
        <img id="body_img" class="ly_img" src="" />
      </div>
      <div id="bubble" class="layer">
        <img id="bubble_img" class="ly_img" src="" />
      </div>
      <div id="eye" class="layer">
        <img id="eye_img" class="ly_img" src="" />
      </div>
      <div id="mouth" class="layer">
        <img id="mouth_img" class="ly_img" src="" />
      </div>
      <div id="msg" class="layer"></div>
    </div>
    <div id="uForm">
      <h1>125 Whitelist Seats Left</h1>
      <h2>Get your ticket to the FREE MINT !</h2>
      <div id="form">
        <button id="btn">CONNECT WALLET</button>
      </div>
    </div>
  </body>
</html>
